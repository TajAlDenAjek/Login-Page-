<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="lucky bucky It's a joke the author is me">
  <meta name="keywods" content="login,page,html,css, js">
  <meta name="description" content="this is a login page using html + css + js">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css">
  <title>Login page</title>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="email field">
        <div class="input-area">
          <input type="text" placeholder="Email Address" id="email" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <div class="password field">
        <div class="input-area">
          <input type="password" placeholder="Password" id="password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt" id="passwordError"></div>
      </div>
      <div class="pass-txt"><a href="">Forgot Password?</a></div>
      <input type="submit" value="Login" id="submitButton">
    </form>
    <div class="sign-txt">Not yet member? <a href="">Signup now</a></div>
  </div>
  <script src="../js/script.js" charset="utf-8"></script>
</body>
</html>
